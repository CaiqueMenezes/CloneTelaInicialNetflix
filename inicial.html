<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caique Menezes Brassarola">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicial.css">
    <link rel="shortcut icon" href="img/logo-title.png" sizes="5x5">
    <title>Netflix</title>
</head>

<body>
    <section class="home">
        <header>
            <ul class="headerList">
                <li><img class="logo-principal" src="img/logo-principal.png"></li>
                <li>
                    <a href="#" class="active">Inicio</a>
                </li>
                <li>
                    <a href="#">Séries</a>
                </li>
                <li>
                    <a href="#">Filmes</a>
                </li>
                <li>
                    <a href="#">Bombando</a>
                </li>
                <li>
                    <a href="#">Minha lista</a>
                </li>
            </ul>
            <ul class="ul-icons">
                <li><i class="fas fa-search fa-lg"></i></li>
                <li>
                    <h4>INFANTIL</h4>
                </li>
                <li><i class="fas fa-bell fa-lg"></i></li>
                <li>
                    <img class="img-header" src="img/img-usuario4.png" alt="imagem de usuario">
                </li>
            </ul>
        </header>
        <div class="container">
            <div class="content">
                <img class="img-titulo-filme" src="img/titulo-filme.png" alt="titulo do filme">
                <div class="toplist-text">
                    <img src="img/img-top.png" style="margin-right: 10px;">Brasil : top 6 de hoje
                </div>
                <div class="synopse">Ela tem sede de vingança. Ele so pensa em poder.<br>Juntos, eles precisam enfrentar
                    uma ameaça mortal.</div>
                <div class="buttons">
                    <button class="btn-assistir">
                        <i class="fas fa-play"></i>Asistir
                    </button>
                    <button class="btn-informacoes">
                        <i class="fas fa-info-circle"></i>Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </section>
    <div class=" lista-filmes container assistir-novamente">
        <h2 class="lista-title">Assistir Novamente</h2>
        <ul class="lista-filmes">
            <li><img src="img/an1.png"></li>
            <li><img src="img/an2.png"></li>
            <li><img src="img/an3.png"></li>
            <li><img src="img/an4.png"></li>
            <li><img src="img/an5.png"></li>
        </ul>
    </div>
    <div class="lista-filmes container em-alta">
        <h2 class="lista-title">Em Alta</h2>
        <ul class="lista-filmes">
            <li><img src="img/ea1.png"></li>
            <li><img src="img/ea2.png"></li>
            <li><img src="img/ea3.png"></li>
            <li><img src="img/ea4.png"></li>
            <li><img src="img/ea5.png"></li>
        </ul>
    </div>
    <div class="originais-filmes container originais">
        <h2 class="originais-title">Originais Netflix</h2>
        <ul class="originais-filmes ">
            <li><img src="img/originais1.png"></li>
            <li><img src="img/originais2.png"></li>
            <li><img src="img/originais3.png"></li>
            <li><img src="img/originais4.png"></li>
            <li><img src="img/originais5.png"></li>
        </ul>
    </div>
    <div class="lista-filmes container populares">
        <h2 class="lista-title">Populares na Netflix</h2>
        <ul class="lista-filmes">
            <li><img src="img/populares1.png"></li>
            <li><img src="img/populares2.png"></li>
            <li><img src="img/populares3.png"></li>
            <li><img src="img/populares4.png"></li>
            <li><img src="img/populares5.png"></li>
        </ul>
    </div>
</body>

</html>
